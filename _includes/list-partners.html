{% for partners in include.partners %}
	<li class="blog-post">
		<h3><a href="{% include relative-src.html src=partners.url %}">{{ partners.title }}</a></h3>
		{% include post-title.html post=partners %}
		<div class="post-content">
			{{ partners.excerpt }}
			<div class="button"><a href="{% include relative-src.html src=partners.url %}">Read More</a></div>
		</div>
	</li>
{% endfor %}
