---
title: Uscore2 EU Project
timezone: UTC
collections:
  partners:
    title: Partners
    output: true
    permalink: "/partners/:path/"
  posts:
    title: Posts
    output: true
  staff_members:
    title: Staff Members
    output: false
    _hide_content: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
- scope:
    path: ''
  values:
    layout: page
- scope:
    path: city_partners
  values:
    layout: partners
- scope:
    path: index.html
  values:
    layout: default
- scope:
    path: contact.html
  values:
    full_width: true
prose:
  rooturl:
  media: media
  _partners:
    - name: "partners"
      field:
        element: "hidden"
        value: "partners"
    - name: "country"
      field:
        element: "text"
        lable: "Country"
        type: "text"
    - name: "website"
      field:
        element: "text"
        lable: "Website"
        type: "text"
    - name: "size"
      field:
        element: "text"
        lable: "Size"
        type: "text"
    - name: "population"
      field:
        element: "text"
        lable: "Year"
        type: "text"
      field:
        element: "text"
        lable: "Total"
        type: "text"
    - name: "hazards"
      field:
        element: "textarea"
        lable: "Hazards"
    - name: "description"
      field:
        element: "textarea"
        lable: "Description"
    - name: "image"
      field:
        element: "text"
        lable: "Image"
        type: "text"
    - name: "map"
      field:
        element: "text"
        lable: "latitude"
        type: "text"
      field:
        element: "text"
        lable: "longitude"
        type: "text"
      field:
        element: "textarea"
        lable: "address"
      field:
        element: "text"
        lable: "zoom"
        type: "text"
  ignore:
    - 404.html
    - contact-success.html
    - LICENSE
    - apple-touch-icon.png
    - favicon.png
    - robots.txt
    - siteicon.png
    - touch-icon.png
    - feed.xml
    - _config.yml
    - Gemfile
    - Gemfile.lock
    - /_layouts
    - /_includes
    - /_staff_members
    - /blog
    - /css
    - /img
    - /js
    - /_sass
    - /.sass-cache
    - /_site
    - CNAME
url: http://www.uscore2.eu
baseurl: 
google_analytics_key: "UA-92708806-1"
google_maps_javascript_api_key: AIzaSyAx-gi5e76QR2gDogRq5T0UQMm5fhHtwNs
disqus_shortname: 
twitter: 
social:
  name: 
  links: 
paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty
jekyll-archives:
  enabled:
  - categories
gems:
- jekyll-archives
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-feed
- jekyll-paginate
exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENCE
social_icons:
- Facebook
- Google Plus
- Instagram
- LinkedIn
- Pinterest
- Tumblr
- Twitter
- YouTube
- RSS
_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  pricing_table: Update the information in the pricing tables.
  highlight: Emphasis the text
  color: The background colour used in the plan name and call to action.
  new_window: Open link in new window
